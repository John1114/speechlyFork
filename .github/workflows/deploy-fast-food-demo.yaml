name: deploy fast-food-demo
on:
  push:
    branches:
      - rush
    paths:
      - "demos/fast-food-demo/config/**"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://speechly/cli:latest
        with:
          args: deploy -a ${{ secrets.APPID_FAST_FOOD_DEMO }} demos/fast-food-demo/config -w
        env:
          SPEECHLY_APIKEY: ${{ secrets.SPEECHLY_APIKEY }}
