name: validate fast-food-demo
on:
  pull_request:
    branches:
      - rush
    paths:
      - "demos/fast-food-demo/config/**"
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://speechly/cli:latest
        with:
          args: validate -a ${{ secrets.APPID_FAST_FOOD_DEMO }} demos/fast-food-demo/config
        env:
          SPEECHLY_APIKEY: ${{ secrets.SPEECHLY_APIKEY }}
