name: validate voice-picking
on:
  pull_request:
    branches:
      - rush
    paths:
      - "demos/voice-picking/config/**"
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://speechly/cli:latest
        with:
          args: validate -a ${{ secrets.APPID_VOICE_PICKING }} demos/voice-picking/config
        env:
          SPEECHLY_APIKEY: ${{ secrets.SPEECHLY_APIKEY }}
